<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <button class="add-book-button">Add a new book</button>
        <dialog>
            <form>
                <p>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </p>
                <p>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </p>
                <p>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" min="1" max="100000" step="1" required>
                </p>
                <p>
                    <label for="read">read</label>
                    <input type="radio" name="read" id="read" value="read" required>
                    <label for="not-read">not read</label>
                    <input type="radio" name="read" id="not-read" value="not read">
                </p>
                    <button id="close-dialog" value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
                    <input id="create-book-button" type="submit" value="Create Book">
            </form>
        </dialog>
        <div class="center-container">
            <h2 class="container-title">Books</h2>
            <div class="books-container">
            </div>
        </div>
    </main>
</body>
</html>
